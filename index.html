<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Kuiz BIG 5%</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto p-4 bg-white shadow-md mt-6 rounded">
    <h1 class="text-2xl font-bold text-center mb-4">Kuiz BIG 5%</h1>
    <div class="text-center mb-4 text-lg">
      Masa baki: <span id="timer" class="font-mono text-red-600">20:00</span> minit
    </div>

    <div id="honourWrapper" class="mb-4">
      <label class="inline-flex items-center">
        <input type="checkbox" id="honourCode" class="mr-2"> Saya mengaku menjawab secara jujur
      </label>
    </div>

    <form id="kuizForm" onsubmit="event.preventDefault(); submitKuiz();" class="space-y-4">
      <div id="soalanContainer"></div>
      <button type="submit" id="submitBtn" disabled class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Hantar Jawapan</button>
    </form>
  </div>
</body>
</html>
